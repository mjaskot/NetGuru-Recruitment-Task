version: "3"

services:
  node:
    container_name: "NetGuru-Recruitment-Task"
    build:
      context: "."
      dockerfile: "./docker/dockerfile"
    working_dir: "/app"
    ports:
      - "3000:3000"
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --logpath=/dev/null
